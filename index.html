<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./assets/script.js" defer></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div class="calc-body">
        <div class="calc-display"></div>

        <div class="calc-buttons">
            <button class="N" value="1">1</button>
            <button class="N" value="2">2</button>
            <button class="N" value="3">3</button>
            <button class="N" value="4">4</button>
            <button class="N" value="5">5</button>
            <button class="N" value="6">6</button>
            <button class="N" value="7">7</button>
            <button class="N" value="8">8</button>
            <button class="N" value="9">9</button>
            <button class="N" value="0">0</button>
            <button class="O" value="+">+</button>
            <button class="O" value="-">-</button>
            <button class="O" value="/">/</button>
            <button class="O" value="*">*</button>
            <button class="=" value="=">=</button>
            <button class="AC" value="AC">AC</button>
            <button class="CE" value="CE">CE</button>

        </div>
    </div>
    
</body>
</html>
